<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    
    <h1>Testando cargas da Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <p><b>Logo HTML5</b></p>
    <img src="logo html5200.png" alt="Logo HTML5">
    <p><b>Logo CSS3</b></p>
    <img src="logo css3200.png" alt="Logo CSS3">
    
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="img/logo css3200.png" alt="Logo CSS3">
    <img src="img/logo html5200.png" alt="Logo HTML5">

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://clipart.info/images/ccovers/1499794874html5-js-css3-logo-png.png" alt="Logo Tripla">

</body>
</html>
